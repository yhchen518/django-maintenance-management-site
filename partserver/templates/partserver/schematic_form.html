{% extends "base_generic.html" %}

{% block content %}
{% if "update" in request.path %}
	<h3>Schematic Update</h3>
{% else %}
	<h3>Schematic Upload</h3>
{% endif %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table required>
    {{ form.as_table }}
    {% for formset in inlines %}
    	{{ formset }}
  	{% endfor %}
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
